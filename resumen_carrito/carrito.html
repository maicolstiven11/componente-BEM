<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen del Carrito</title>
  <link rel="stylesheet" href="carrito.css">
</head>
<body>

    <div class="cart-summary">
    <h2 class="cart-summary__title">Resumen del Carrito</h2>

    <table class="cart-summary__table">
        <thead class="cart-summary__head">
        <tr class="cart-summary__row">
            <th class="cart-summary__header">Producto</th>
            <th class="cart-summary__header">Cantidad</th>
            <th class="cart-summary__header">Precio</th>
        </tr>
        </thead>
        <tbody class="cart-summary__body">
        <tr class="cart-summary__row">
            <td class="cart-summary__cell">Camisa</td>
            <td class="cart-summary__cell">2</td>
            <td class="cart-summary__cell">$40</td>
        </tr>
        <tr class="cart-summary__row">
            <td class="cart-summary__cell">Pantal√≥n</td>
            <td class="cart-summary__cell">1</td>
            <td class="cart-summary__cell">$35</td>
        </tr>
        </tbody>
        <tfoot class="cart-summary__foot">
        <tr class="cart-summary__row">
            <td class="cart-summary__cell" colspan="2"><strong>Total</strong></td>
            <td class="cart-summary__cell"><strong>$75</strong></td>
        </tr>
        </tfoot>
    </table>

    <button class="cart-summary__button">Finalizar Compra</button>
    </div>

</body>
</html>
