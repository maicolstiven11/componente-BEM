<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Básica</title>
    <link rel="stylesheet" href="tabla.css">
</head>
<body>
  <div class="data-table">
    <h2 class="data-table__title">Lista de Productos</h2>
    <table class="data-table__table">
      <thead class="data-table__head">
        <tr class="data-table__row">
          <th class="data-table__header">ID</th>
          <th class="data-table__header">Nombre</th>
          <th class="data-table__header">Precio</th>
          <th class="data-table__header">Disponible</th>
        </tr>
      </thead>
      <tbody class="data-table__body">
        <tr class="data-table__row">
          <td class="data-table__cell">1</td>
          <td class="data-table__cell">Camisa</td>
          <td class="data-table__cell">$20</td>
          <td class="data-table__cell">Sí</td>
        </tr>
        <tr class="data-table__row">
          <td class="data-table__cell">2</td>
          <td class="data-table__cell">Pantalón</td>
          <td class="data-table__cell">$35</td>
          <td class="data-table__cell">No</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
