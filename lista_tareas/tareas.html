<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con BEM</title>
    <link rel="stylesheet" href="tareas.css">
</head>
<body>
    <div class="todo-list">
        <h1 class="todo-list__title">Mi Lista de Tareas</h1>
        <ul class="todo-list__items">
            <li class="todo-list__item">
                <input type="checkbox"  class="todo-list__checkbox">
                <label  class="todo-list__text">Comprar víveres</label>
            </li>
            <li class="todo-list__item todo-list__item--completed">
                <input type="checkbox"  class="todo-list__checkbox" checked>
                <label  class="todo-list__text">Enviar correo electrónico</label>

            </li>
            <li class="todo-list__item">
                <input type="checkbox"  class="todo-list__checkbox">
                <label  class="todo-list__text">Hacer ejercicio</label>
            </li>
            <li class="todo-list__item">
                <input type="checkbox"  class="todo-list__checkbox">
                <label  class="todo-list__text">Hacer aseo</label>
            </li>

            <li class="todo-list__item">
                <input type="checkbox"  class="todo-list__checkbox">
                <label  class="todo-list__text">Hacer talleres</label>
            
            </li>
        </ul>
        <form class="todo-list__form">
            <input type="text" class="todo-list__input" placeholder="Añadir nueva tarea">
            <button type="submit" class="todo-list__add-button">Añadir</button>
        </form>
    </div>
</body>
</html>
