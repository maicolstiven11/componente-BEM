<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Categorías</title>
  <link rel="stylesheet" href="selector.css">
</head>
<body>

    <div class="category-selector">
    <h2 class="category-selector__title">Elige una categoría:</h2>
    <ul class="category-selector__list">
        <li class="category-selector__item"><a href="#ropa" class="category-selector__link">Ropa</a></li>
        <li class="category-selector__item"><a href="#tecnologia" class="category-selector__link">Tecnología</a></li>
        <li class="category-selector__item"><a href="#hogar" class="category-selector__link">Hogar</a></li>
    </ul>

    <div class="category-selector__content" id="ropa">
        <h3 class="category-selector__subtitle">Categoría: Ropa</h3>
        <p class="category-selector__text">Camisas, pantalones, chaquetas y más.</p>
    </div>

    <div class="category-selector__content" id="tecnologia">
        <h3 class="category-selector__subtitle">Categoría: Tecnología</h3>
        <p class="category-selector__text">Celulares, laptops, accesorios y más.</p>
    </div>

    <div class="category-selector__content" id="hogar">
        <h3 class="category-selector__subtitle">Categoría: Hogar</h3>
        <p class="category-selector__text">Decoración, muebles, cocina, etc.</p>
    </div>
    </div>

</body>
</html>
